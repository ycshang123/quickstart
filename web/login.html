<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
</head>
<body>
<h2>登录界面</h2>
<form action="/login.do" method="post">
    <label >姓名：
        <input type="text" name="username">
    </label>
    <br>
    <label >密码：
        <input type="password" name="password">
    </label>
    <br>
    <input type="submit" value="登录">
    <input type="reset" value="重置">
</form>
</body>
</html>
